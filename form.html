<main>
  


   <div class="form-container">
    <div class="form-text">
        <h1>お問い合わせ</h1>
    <p>お問い合わせへの返信はご登録いただいたアドレスにメールをさせていただきます。</p>
    <p><span>(※)</span>は必須項目になります。</p>
    </div>
    <form method="post" class="aspform">
        <div class="aspform_title">お名前<span>(※)</span></div>
        <div class="aspform_error">この項目は必須項目です。</div>
        <input type="text" size="20" maxlength="10000"/>
        
        <div class="aspform_title">メールアドレス<span>(※)</span></div>
        <div class="aspform_error">この項目は必須項目です。</div>
        <input type="text" size="20" maxlength="10000"/>
        
        <div class="aspform_title">お問い合わせ内容<span>(※)</span></div>
        <div class="aspform_error">この項目は必須項目です。</div>
        <select>
        <option value='0' selected>▼選択してください。</option>
        <option value='10'>サイトに関するお問い合わせ</option>
        <option value='20'>ご意見</option>
        <option value='30'>ご感想</option>
        <option value='40'>その他のお問い合わせ</option>
        
        </select>
        
        <div class="aspform_title">質問内容<span style="color: #FF0000;">(※)</span></div>
        <div class="aspform_error">この項目は必須項目です。</div>
        <textarea cols="20" maxlength="10000" rows="3"></textarea>
        
        
        <div class="aspform_button">
        <input type="submit" name="bt" value="送信"><br/>
        </div>
        </form>
    </div>
